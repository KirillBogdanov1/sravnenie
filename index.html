<!DOCTYPE html>
<html>
  <head>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Калькулятор</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
      <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
      <script src="./jquery-3.6.3.js" ></script>
      <py-env>
            - pandas
            - requests
            - beautifulsoup4
      </py-env>


    <script>
      function updateSize() {
        var nBytes = 0,
          oFiles = document.getElementById("uploadInput").files,
          nFiles = oFiles.length;
        for (var nFileId = 0; nFileId < nFiles; nFileId++) {
          nBytes += oFiles[nFileId].size;
        }
        var sOutput = nBytes + " bytes";
        // optional code for multiples approximation
        for (
          var aMultiples = [
              "KiB",
              "MiB",
              "GiB",
              "TiB",
              "PiB",
              "EiB",
              "ZiB",
              "YiB",
            ],
            nMultiple = 0,
            nApprox = nBytes / 1024;
          nApprox > 1;
          nApprox /= 1024, nMultiple++
        ) {
          sOutput =
            nApprox.toFixed(3) +
            " " +
            aMultiples[nMultiple] +
            " (" +
            nBytes +
            " bytes)";
        }
        // end of optional code
        document.getElementById("fileNum").innerHTML = nFiles;
        document.getElementById("fileSize").innerHTML = sOutput;
      }
    </script>     
  </head>
  <body>



    <form name="uploadForm">
      <p>
        <input
          id="uploadInput"
          type="file"
          name="myFiles"
          onchange="updateSize();"
          multiple />
        selected files: <span id="fileNum">0</span>; total size:
        <span id="fileSize">0</span>
      </p>
      <p><input type="submit" value="Send file" /></p>
    </form>
      
    <h1>Сравнение адресов</h1>
    <p>Введите значения первой колонки</p>
    <td>
       <br><textarea  name="list1" placeholder="Вставьте/вставьте сюда список имен"></textarea>
    </td>
    

    <p>Введите значение второй колонки</p>
    <td>
       <br><textarea id="zn1" name="list1" placeholder="Вставьте/вставьте сюда список имен"></textarea>
    </td>
      
    <button py-click="translate_english">Расчет</button>
      
    <div id="output"></div>
    <div id="output2"></div>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
  </body>
</html>
